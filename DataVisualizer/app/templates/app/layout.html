<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Data Visualizer</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
  
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="row align-items-center">

                <!-- Brand Logo and Name -->
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <img src="{% static 'SVG/logo.svg' %}" alt="Line SVG" class="navbar-logo">
                        Data Visualizer
                    </a>


                <!-- Navigation Links -->
                <div class="col-md-4 text-center">
                    <ul class="nav navbar-nav justify-content-center">
                        <li><a href="{% url 'visualize' %}">Visualize</a></li>
                        <li><a href="{% url 'my_assets' %}">My Assets</a></li>

                    </ul>
                </div>

                <!-- Login Partial and Search Bar -->
                <div class="col-md-4 d-flex align-items-center justify-content-end">
                    {% include 'app/loginpartial.html' %}
                </div>
            </div>
        </div>
    </div>

    <div class="container body-content">
        {% block content %}{% endblock %}








        <hr />
        <footer>
            <p>&copy; {{ year }} - Data Visualizer</p>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>

        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
